<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Asistencia Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📚 Registro de Asistencia Escolar</h1>
    <nav>
      <button id="panel-btn">Panel</button>
      <button id="reporte-btn">Reportes</button>
      <button id="estadisticas-btn">Estadísticas</button>
    </nav>
  </header>

  <main>
    <section id="panel-section" class="active">
      <h2>📝 Panel de Docente</h2>
      <div id="grupo-form">
        <input type="text" id="grupo-nombre" placeholder="Nombre del grupo">
        <button onclick="crearGrupo()">Crear Grupo</button>
      </div>
      <div id="grupos-list"></div>
      <div id="alumnos-panel"></div>
    </section>

    <section id="reporte-section">
      <h2>🗂️ Reportes de Asistencia</h2>
      <div>
        <button onclick="descargarReporte('semanal')">Descargar reporte semanal PDF</button>
        <button onclick="descargarReporte('mensual')">Descargar reporte mensual PDF</button>
      </div>
      <div id="reporte-vista"></div>
    </section>

    <section id="estadisticas-section">
      <h2>📊 Estadísticas Visuales</h2>
      <canvas id="estadisticas-canvas"></canvas>
    </section>
  </main>

  <footer>
    <p>Creado por maxoto16 &copy; 2025</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
