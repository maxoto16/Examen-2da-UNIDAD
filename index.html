<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Examen práctico único: HTML5, CSS y JavaScript. Formulario con validación, manipulación del DOM, eventos y Local Storage.">
    <title>Examen Práctico Único - HTML5, CSS, JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Examen Práctico Único</h1>
        <nav>
            <ul>
                <li><a href="#formulario">Formulario</a></li>
                <li><a href="#info">Información</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario">
            <h2>Registro de Usuario</h2>
            <form id="userForm" autocomplete="off" novalidate>
                <article>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required minlength="2" maxlength="30">
                </article>
                <article>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </article>
                <article>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required min="18" max="100">
                </article>
                <article>
                    <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="">Selecciona tu país</option>
                        <option value="mx">México</option>
                        <option value="es">España</option>
                        <option value="ar">Argentina</option>
                        <option value="cl">Chile</option>
                        <option value="co">Colombia</option>
                    </select>
                </article>
                <button type="submit">Enviar</button>
            </form>
            <div id="feedback" aria-live="polite"></div>
        </section>

        <section id="info">
            <h2>Bienvenida</h2>
            <article>
                <p id="saludo"></p>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Examen Práctico Único – AngelAvila2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
